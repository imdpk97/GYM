
<div class="container">
    <div class="card">
      <div class="card-body">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="text-left">Activity List</h2>
  
            <button
              (click)="addMember()"
              type="button"
              class="btn btn-success btn-sm text-light mb-2"
            >
              <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Activity
            </button>
          </div>
          <div class="panel-body">
            <ag-grid-angular
              style="width: 100%; height: 100%;"
              class="ag-theme-alpine"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              (gridReady)="onGridReady($event)"
              rowSelection="single"
              (rowClicked)="getSelectedRowData()"
              [pagination]="true"
            >
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
